<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/google?f=brands&s=solid">
</head>
<body>

    <section class="main">
         <div class="first-div">
            <div class="form-div">
                <form action="/Homepage/index.html">
                    <input type="text" placeholder="Name">
                    <input type="number" name="number" id="number" placeholder="Mobile Number"> 
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="text" name="Address" id="Address" placeholder="Address">

                    <a href="/Homepage/index.html">
                        <button onclick="alert('Allow notification')">Submit</button>
                    </a>


                    <div class="socialLinks">
                        <a href="">
                            <img src="/images/google-fill (1).png" alt="">
                        </a>
                    </div>
                </form>
            </div>
         </div>
    </section>
    
</body>
</html>
